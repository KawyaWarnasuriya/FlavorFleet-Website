<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--========== BOX ICONS ==========-->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    
    <!--========== CSS ==========-->
    <link rel="stylesheet" href="signup-in.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="index" href="index.html">
    <link rel="services" href="services.html">
    <link rel="menu" href="menu.html">
    <link rel="about" href="About.html">
    <link rel="stylesheet" href="assets/css/test.css">
    <link rel="script" href="script.js">

    <title>FlavorFleet | Contact </title>
</head>
<body>
    <!--========== SCROLL TOP ==========-->
    <a href="#" class="scrolltop" id="scroll-top">
        <i class='bx bx-chevron-up scrolltop__icon'></i>
    </a>

    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">FlavorFleet</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link active-link">Home</a></li>
                    <li class="nav__item"><a href="About.html" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="services.html" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="menu.html" class="nav__link">Menu</a></li>
                    <li class="nav__item"><a href="contactus.html" class="nav__link">Contact us</a></li>

                    <li><i class='bx bx-moon change-theme' id="theme-button"></i></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <div class="con-form">
        <div class="form-box">
            <header>
                <h1 id="title">LogIn</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Username or Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <a href="">Forgot Password..?</a>
                <input type="button" value="LogIn" id="signinBtn">

                <div class="links">
                    <a href="#"><img src="assets/google.png" alt=""></a>
                    <a href="#"><img src="assets/facebook.png" alt=""></a>
                </div>
                <p class="signup">Not a member..?<a href="#" id="signupBtn">Sign Up</a></p>
                
            </form>

        </div>
    </div>

    <video autoplay loop muted playsinline id="contact-video">
        <source src="assets/contact.mp4" type="video/mp4">
    </video>

    <script src="script.js"></script>

    <!--========== SCROLL REVEAL ==========-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--========== MAIN JS ==========-->
    <script src="main.js"></script>
    
</body>
</html>
